<!DOCTYPE html>
<html lang="en">
	<head>
		<title>JavaScript Events</title>

    <meta charset="utf-8" />
    <meta name="Author" content="Aaron Rose" />
    
    <link rel="stylesheet" href="content/main.css" />
    
    <script>
			window.addEventListener("resize", function() {				
				document.getElementById("demo1").innerHTML = Math.random();
			});
			window.addEventListener("click", function() {
				console.log("Did it work?");
				document.getElementById("demo2").innerHTML = "Clicked";
			});
			window.addEventListener("dblclick", function() {
				document.getElementById("demo2").innerHTML = "Double Clicked";
			});
			function changeText() {
				var innerText = document.getElementById("ChangeText").innerHTML;
				console.log(innerText);
				switch(innerText)
				{
					case "Click here to Change the Text":
						innerText = "Click Again";
					break;
					case "Click Again":
						innerText = "Is that all you got?";
					break;
					default:
						innerText = "Click here to Change the Text";
					break;
				}
				document.getElementById("ChangeText").innerHTML = innerText;
			}
		</script>
    </head>
	<body id="bodyClick">
		<div>
			<div>
                <div>
                    <h1>Aaron Rose</h1>
                    <h2>CIT 261 - JavaScript Events</h2>
                    <a href="index.html">Home</a><br/><br/>
                </div>
				<div>
					<div><hr /></div>
				</div>
                <div>
					<p id="ChangeText" class="redBackgroundWhiteText" onclick="changeText()">Click here to Change the Text</p>
                </div>
                <div>
					<p id="demo1"></p>
					<p id="demo2"></p>
					<p id="demo3"></p>
                </div>
            </div>
        </div>
	</body>
</html>
