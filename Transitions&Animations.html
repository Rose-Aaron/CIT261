<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Animations</title>

	<style>
	.csstransition {
		border-style: solid 1px;
		display: block;
		width: 300px;
		height: 300px;
		background-color: rgb(24,24,24);
		color: #FFFFFF;
		text-align: center;
		-webkit-transition:all 2s ease-in-out;
		transition:all 2s ease-in-out;
		}
	.csstransition:hover {
		background-color: rgb(1,1,137);
		width:200px;
		height:200px;
		}
	h6 {
	overflow: hidden;
	}
	.first-code,.second-code {
		display: block;
		overflow: hidden;
		transition: all 500ms ease-in-out;
	}
	.first-code {
		color: white !important;
		height: auto;
		opacity: 1;
		width: auto;
	}
	.second-code {
		color: #fff;
		height: 0;
		opacity: 0;
		width: 0;
	}
	.csstransition:hover .first-code {
		height: 0px;
		opacity: 0;
		width: 0px;
	}
	.csstransition:hover .second-code {
		height: auto;
		opacity: 1;
		width: auto;
	}
			
	.cssanimation {
		width: 200px;
        	height: 200px;
        	background-color: red;
		opacity: 0.5;
		position:relative;
		-webkit-animation-name: spock;
		-webkit-animation-duration: 5s;
		animation-name: spock;
		animation-duration: 5s;
		animation-delay: 1s;
		animation-direction: alternate;
		animation-iteration-count: infinite;
		animation-timing-function: ease-in;
	}
	@-webkit-keyframes spock{
		0%   {background-color:red; left:0px; top:0px;}
		33%  {background-color:white; left:600px; top:200px;}
		66%  {background-color:blue; left:0px; top:300px;}
		100% {background-color:red; left:0px; top:0px;}
	}
	@keyframes spock{
		0%   {background-color:red; left:0px; top:0px;}
		33%  {background-color:white; left:600px; top:200px;}
		66%  {background-color:blue; left:0px; top:300px;}
		100% {background-color:red; left:0px; top:0px;}
	}
		</style>
		
	</head>
	<body>

			<div>
                <div>
                    <h1>Aaron Rose</h1>
                    <h2>CIT 261 - Transitions & Animations</h2>
