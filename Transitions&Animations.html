<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Transitions and Animations</title>

		<meta charset="utf-8" />
    
    <meta name="Author" content="Aaron Rose" />
    
    <link rel="stylesheet" href="content/main.css" />

	<style>
	div#box1 {
		background: #9DCEFF;
		width: 200px;
		height: 100px;
		position: relative;
		animation: mymove 3s infinite;
	}
	@keyframes mymove {
    		from {left: 50px;}
    		to {left: 200px;}
	}
	</style>
	<script>
	function changeBG(el,clr){
		var elem = document.getElementById(el);
		elem.style.transition = "background 1.0s linear 0s";
		elem.style.background = clr;
	}
	function changeSZ(el,w,h){
		var elem = document.getElementById(el);
		elem.style.transition = "width 2s ease 0s, height .5s linear 0s";
		elem.style.width = w + "px";
		elem.style.transition = "height 4s linear 0s";
		elem.style.height = h + "px";
	}
	</script>
		
	</head>
	<body>
		<div>
			<div>
                <div>
                    <h1>Aaron Rose</h1>
                    <h2>CIT 261 - Transitions and Animations</h2>
                    <a href="index.html">Home</a><br/><br/>
                </div>
			<div>
				<div><hr /></div>
			</div>
		<p>Color Change</p>
			<button onclick="changeBG('box1','#C0C0C0')">Silver</button>
			<button onclick="changeBG('box1','#FF0000')">Red</button>
			<button onclick="changeBG('box1','#0000ff')">Blue</button>
			<button onclick="changeBG('box1','#FFA500')">Gold</button>
		<div id="box1"></div>
		<p>Size Change</p>
			<button onclick="changeSZ('box1','32','32')">Small</button>
			<button onclick="changeSZ('box1','200','100')">Medium</button>
			<button onclick="changeSZ('box1','1000','600')">Large</button><br>	
            </div>
        </div>
	</body>
</html>
