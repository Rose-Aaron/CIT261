<script>
		var house = {type:"house1", 
					 style:"farm", 
					 SqFt:"3200", 
					 color:"brown", 
					 trim:"black", 
					 displayAll: function()
					 {
						return this.type + ", " + 
							   this.style + ", " + 
							   this.SqFt + ", " + 
							   this.color + ", " + 
							   this.trim;
					 }
					};
					
		function objPrototype(color = "inherited", shape = "inherited", size = "inherited", 
							  units = 42, inherited = "inherited")
		{
			this.color = color;
			this.shape = shape;
			this.size = size;
			this.units = units;
			this.inherited = inherited;
			
			this.displayColor = function(){return this.color + " " + this.inherited;
		};
		}
		
		var inheritingObj1 = new objPrototype("red", "circle", 50, "miles");
		var inheritingObj2 = new objPrototype("brick", "square", 9999, "millimeters");
		
		document.getElementById("inheritance1").innerHTML = inheritingObj1.displayColor();
		document.getElementById("inheritance2").innerHTML = inheritingObj2.displayColor();
		
		document.getElementById("obj1").innerHTML = house.type;
		
		document.getElementById("style1").innerHTML =
		house.type + " is  a " + house.style + " style house.";
		document.getElementById("sqft1").innerHTML =
		house.type + " is  a " + house.SqFt + " square feet.";
