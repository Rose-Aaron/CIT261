<body>

  <div>

  <div>
  <div><hr /></div>
	</div>
  <button type="button" onclick="weddingDay()">Wedding Day</button>
            <p id="us"></p>
            
            <button type="button" onclick="weddingLocation()">Wedding Location</button>
            <p id="loaction"></p>
            
            <button type="button" onclick="weddingThoughts()">Wedding Location</button>
            <p id="thoughts"></p>
            
            <style>

                function weddingDay() {
                var xhttp;
                    if (window.XMLHttpRequest){
                        xhttp = new XMLHttpRequest();
                    } else {
                        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                xhttp.onreadystatechange = function() {
                    if ((xhttp.readyState == 4) && (xhttp.status == 200)) {
                        document.getElementById("us").innerHTML = xhttp.responseText;
                    }
                };
                    xhttp.open("GET", "weddingDay.txt", true);
                    xhttp.send();
              }
              
            function weddingLocation() {
                var xhttp;
                    if (window.XMLHttpRequest){
                        xhttp = new XMLHttpRequest();
                    } else {
                        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    
                xhttp.onreadystatechange = function() {
                    if ((xhttp.readyState == 4) && (xhttp.status == 200)) {
                        document.getElementById("loaction").innerHTML = xhttp.responseText;
                    }
                };
                    xhttp.open("GET", "weddingLocation.txt", true);
                    xhttp.send();
            }
            
            function weddingThoughts() {
                var xhttp;
                    if (window.XMLHttpRequest){
                        xhttp = new XMLHttpRequest();
                    } else {
                        xhttp = new ActiveXObject("Microsoft.XMLHTTP");
                    }
                    
                xhttp.onreadystatechange = function() {
                    if ((xhttp.readyState == 4) && (xhttp.status == 200)) {
                        document.getElementById("thoughts").innerHTML = xhttp.responseText;
                    }
                };
                    xhttp.open("GET", "weddingThoughts.txt", true);
                    xhttp.send();
            }

            </style>
</body>
