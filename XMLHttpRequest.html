<!DOCTYPE html>
<html lang="en">
<head>
  <title>XMLHttpRequest</title>

  <meta charset="utf-8">
  <meta name="Author" content="Aaron Rose" />
  
  <link rel="stylesheet" href="content/main.css" />

<script type="text/javascript">
			/* Note: AJAX examples only work from the browser. There is a link to a working example in the body below.
			*/
			function loadXMLDoc()
			{
				var xmlhttp;
				if (window.XMLHttpRequest)
				  {// code for IE7+, Firefox, Chrome, Opera, Safari
				  	xmlhttp=new XMLHttpRequest();
				  	if (xmlhttp){
				  		document.getElementById("error").innerHTML = "XMLHttpRequest works for this browser.";
				  	}
				  }
				else
				  {// code for IE6, IE5
				  	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				  }
				xmlhttp.onreadystatechange=function()
				  {
					  if (xmlhttp.readyState==4 && xmlhttp.status==200)
					    {
					    	document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
					    }
				  }
				xmlhttp.open("GET","ajax-basic-text.txt",true);
				xmlhttp.send();
			}
		</script>

</head>
<body>
  <div>
	<div>
  <div>
        <h1>Aaron Rose</h1>
        <h2>CIT 261 - XMLHTTPRequest</h2>
        <a href="index.html">Home</a><br/><br/>
  </div>
  <div>
  <div><hr /></div>
	</div>

	<div id="myDiv"><h2>Let AJAX change this text</h2></div>
	<button type="button" onclick="loadXMLDoc()">Change Content</button>
	<h2>Any messages will be displayed here</h2>
        <p id="error"></p>

</body>
 
</html>
