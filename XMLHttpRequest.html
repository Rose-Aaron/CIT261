<!DOCTYPE html>
<html lang="en">
<head>
  <title>XMLHttpRequest</title>

  <meta charset="utf-8">
  <meta name="Author" content="Aaron Rose" />
  
  <link rel="stylesheet" href="content/main.css" />

  <script type="text/javascript">
	function loadXMLDoc()
			{
		var xmlhttp;
		if (window.XMLHttpRequest)
			{
			xmlhttp=new XMLHttpRequest();
			if (xmlhttp) {
			document.getElementById("error").innerHTML = "XMLHttpRequest works for this browser.";
			}
			}
		else
			{
			xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}
			xmlhttp.onreadystatechange=function()
			{
			if (xmlhttp.readyState==4 && xmlhttp.status==200)
			{
			document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
			}
			}
			xmlhttp.open("GET","ajax-basic-text.txt",true);
			xmlhttp.send();
			}
		</script>

</head>
<body>
  <div>
	<div>
  <div>
        <h1>Aaron Rose</h1>
        <h2>CIT 261 - XMLHTTPRequest</h2>
        <a href="index.html">Home</a><br/><br/>
  </div>
  <div>
  <div><hr /></div>
	</div>

	<div id="myDiv"><h2>Does the XMLHTTP request work?</h2></div>
	<button type="button" onclick="loadXMLDoc()">Change Content</button>
	<h2>Messages will be displayed below</h2>
        <p id="error"></p>

</body>
 
</html>
