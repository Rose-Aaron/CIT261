	<style>
        <p><b>Type your name in the input field below:</b></p>
            <form> 
            First name: <input type="text" onkeyup="guestLog(this.value)">
            </form>
            <p>Suggestions: <span id="txtHint"></span></p>
            
            <textarea style="height: 160px; width: 300px; ">
                
                function guestLog(str) {
                if (str.length == 0) { 
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
                        }
                    };
                    xmlhttp.open("GET", "guestLog.php?q=" + str, true);
                    xmlhttp.send();
                }
            }
	</style>
	<script>
		function guestLog(str) {
                if (str.length == 0) { 
                    document.getElementById("txtHint").innerHTML = "";
                    return;
                } else {
                    var xmlhttp = new XMLHttpRequest();
                    xmlhttp.onreadystatechange = function() {
                        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                            document.getElementById("txtHint").innerHTML = xmlhttp.responseText;
                        }
                    };
                    xmlhttp.open("GET", "guestLog.php?q=" + str, true);
                    xmlhttp.send();
                }
            }
	</script>
