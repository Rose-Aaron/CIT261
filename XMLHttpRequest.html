<!DOCTYPE html>
<html lang="en">
<head>
  <title>XMLHttpRequest</title>

  <meta charset="utf-8">
  <meta name="Author" content="Aaron Rose" />
  
  <link rel="stylesheet" href="content/main.css" />

</head>
<body>
  <div>
	<div>
  <div>
        <h1>Aaron Rose</h1>
        <h2>CIT 261 - XMLHTTPRequest</h2>
        <a href="index.html">Home</a><br/><br/>
  </div>
  <div>
  <div><hr /></div>
	</div>
  <button type="button" onclick="loadXML()">Get data from fake server</button>
	<div id="output1"></div><br>
  <button type="button" onclick="loadDoc()">Get data from http://ip.jsontest.com/ server</button>
	<div id="output2"></div><br>
  <button type="button" onclick="loadWeatherDoc()">Get data from api.openweathermap.org/data/2.5/weather server</button>
	<div id="output3"></div><br>
	<div id="output4"></div><br>

  <script>
	function loadXML() 
		{
	var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() 
		{
		if (this.readyState == 4 && this.status == 200) 
		document.getElementById("output1").innerHTML = this.responseText;
	else
		document.getElementById("output1").innerHTML = "XMLHTTP ERROR" + ", status = " + this.status + ", readyState = " + this.readyState;					
		};
		xhttp.open("GET", "xmlhttpTest.txt", true);
		xhttp.send();
		}
		
	function loadDoc() 
		{
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() 
		{
		if (this.readyState ==4 && this.status == 200) 
		document.getElementById("output2").innerHTML = this.responseText;
	else
		document.getElementById("output2").innerHTML = "XMLHTTP ERROR" + ", status = " + this.status + ", readyState = " + this.readyState;					
		};
		xhttp.open("GET", "http://ip.jsontest.com/", true);
		xhttp.send();
		}
	function loadWeatherDoc() 
		{
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function() 
		{
		if (this.readyState ==4 && this.status == 200)
		{ 
		document.getElementById("output3").innerHTML = this.responseText;
				
		obj = JSON.parse(this.responseText);
		document.getElementById("output4").innerHTML = "latitude " + obj.coord.lat + ", " + 
			"longitude " + obj.coord.lon + ", " + 
			"temperature " + obj.main.temp + ", " + 
			"humidity " + obj.main.humidity;
			}
			else
			document.getElementById("output3").innerHTML = "XMLHTTP ERROR" + ", status = " + this.status + ", readyState = " + this.readyState;
			};
			xhttp.open("GET", "http://api.openweathermap.org/data/2.5/weather?id=524901&APPID=510cdd661e175603ed180d5b72899fe2", true);
			xhttp.send();
		}
	</script>
</body>
 
</html>
