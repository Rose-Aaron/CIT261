<!DOCTYPE html>

	<body>
                <div>
                    <h1>Aaron Rose</h1>
                    <h2>CIT 261 - DOM Manipulation</h2>
                    <a href="index.html">Home</a>
                </div>

	<ul id="myList">
  		<li>Basketball</li>
  		<li>Football</li>
	</ul>
	<p>Click to insert an item before the list.</p>
	<button onclick="myFunction()">Insert</button>

	<script>
		function myFunction() {
    		var newItem = document.createElement("LI");
    		var textnode = document.createTextNode("Baseball");
    		newItem.appendChild(textnode);

    		var list = document.getElementById("myList");
    		list.insertBefore(newItem, list.childNodes[0]);
		}
	</script>	

  	<script type="text/javascript">
			function domTestAddP(inputText)
			{
				var para = document.createElement("P");
				var node = document.createTextNode(inputText);
				para.appendChild(node);
				var element = document.getElementById("div1");
				element.appendChild(para);
			}
			function domTestAddYouTube(inputText)
			{
				var iframe = document.createElement("IFRAME");
				iframe.style.display = 'block';
				iframe.style.margin = '0px auto';
				iframe.width = '854';
				iframe.height = '480';
				iframe.src='https://www.youtube.com/embed/' + inputText;
				iframe.frameborder = '0';
				var element = document.getElementById("videoFrame1");
				element.appendChild(iframe);
			}
		</script>
    	
    	<div>
			<div>

				<div>
					<div><hr /></div>
				</div>
				<div>
					<button onclick="domTestAddP('Can you guess who said these other two quotes?')">Add sentence</button><br /><br />

					<label>Enter YouTube Video URL: </label> <input id="YouTubeId" type="text" value="hM9h1wN4rfU"></input><br />
					<button onclick="domTestAddYouTube(document.getElementById('YouTubeId').value)">Add YouTube Video</button><br /><br />
				</div>
                <div>
					<div id="div1">
						<p id="p1">"This is my first time on a talk show."</p>
						<p id="p2">"I'm a real boy."</p>
					</div>

					<div id="videoFrame1">
					</div>
				<div>
					<div><hr /><br/><br/></div>
				</div>
                </div>
            </div>
        </div>
	</body>
</html>
