<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS3 Transitions, Transforms, and Animations</title>
    
    <meta charset="utf-8" />
    <meta name="Author" content="Aaron Rose" />
    
    <link rel="stylesheet" href="content/main.css" />
    
  </head>
  <body>
    <div>
      <h1>Aaron Rose</h1>
      <h2>CSS3 Transitions, Transforms, and Animations</h2>
      <a href="index.html">Home</a><br/><br/>
    </div>
  <style> 
    div {
    	width: 200px;
    	height: 200px;
    	background: purple;
    	transition-property: width;
    	transition-duration: 2s;
    	transition-timing-function: linear;
    	transition-delay: 1s;
    }

    div:hover {
    width: 400px;
    }
    <p>Hover over the image with your mouse to see the transition.</p>
    
    div {
    	width: 200px;
    	height: 200px;
    	background-color: black;
    	position: relative;
    	animation-name: example;
    	animation-duration: 4s;
    }

    @keyframes example {
    	0%   {background-color:yellow; left:0px; top:0px;}
    	25%  {background-color:blue; left:400px; top:0px;}
    	50%  {background-color:red; left:400px; top:400px;}
    	75%  {background-color:purple; left:0px; top:400px;}
    	100% {background-color:yellow; left:0px; top:0px;}
    }
    <p>This is my example of animation.</p>
	  
    div {
    	width: 300px;
    	height: 100px;
    	background-color: orange;
    	border: 1px solid black;
    	transform: translate(50px,100px); 
    }
  </style>
    <p>This is my example of transform.</p>
  </body>
</html>
